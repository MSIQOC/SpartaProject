<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타코딩클럽 | 로그인페이지</title>
    <style>
        /* class를 만들어 가리킬 때 */
        .red-font {
            color: #2a7b7b; /* color picker를 사용해서 hex 값을 찾는다. */
        }
        .lemon-font {
            color: #d5bd56;
        }
    </style>
</head>

<body>
    <h1 class="red-font">로그인 페이지</h1>
    <div>
        <p class="lemon-font">
            ID: <input type="text" />
        </p>
        <p>
            PW: <input type="password" />
        </p>
    </div>
    <button>로그인하기</button>
</body>

</html>
